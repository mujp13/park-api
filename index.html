<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Parks Finder</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>National Parks Finder</h1>

      <form id="js-form">
        <label class="search-term">Enter state</label>
        <input type="text" name="search-term" pattern="[A-Za-z]{2}(,[A-Za-z]{2})+" id="js-search-term" placeholder="No spaces (ex: ca,tx,ny)" required />

        <label class="max-results">Max results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10" />

        <input type="submit" value="Search" />
      </form>

      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="results-list"></ul>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
